<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">

        <div class="header"><h1>Inteligência Artificial - Puzzle 8 Blocks</h1></div>

        <div id="grid">
            <div id="tb_0" class="box"></div>
            <div id="tb_1" class="box"></div>
            <div id="tb_2" class="box"></div>
            <div id="tb_3" class="box"></div>
            <div id="tb_4" class="box"></div>
            <div id="tb_5" class="box"></div>
            <div id="tb_6" class="box"></div>
            <div id="tb_7" class="box"></div>
            <div id="tb_8" class="box"></div>
        </div>

        <form method="post">
            <div class="options">
                <select id="search_algorithm" required>
                    <option value="">Algoritmo de Busca</option>
                    <option value="bestFirst">Best First</option>
                    <option value="hillClimbing">Hill Climbing</option>
                </select>
                
                <select id="search_factor" required>
                    <option value="">Função de Avaliação</option>
                    <option value="caixasForaDoLugar">Caixas fora do lugar</option>
                    <option value="distanciaManhattan">Distância Manhattan</option>
                </select>
            </div>
            
            <div class="buttons">
                <button type="button" id="btnSolve">Resolver</button>
                <button type="button" id="btnMix">Embaralhar</button>
                <!-- <button type="button" id="btnReset" class="bg-danger">Reiniciar</button> -->
            </div>
        </form>

        <div class="stats">
            <p>Tentativas do Jogador: <span id="user_moves" class="bold" >0</span></p>
            <!-- <p>Tentativas Necessárias: <span id="system_moves" class="bold" >0</span></p> -->
        </div>
    </div>

    <div id="report_matrizes" class="display-none">
        <h2>Relatório de Movimentos</h2>
    </div>
</body>

<script src="Fila_Prioridade.js"></script>
<script src="index.js"></script>
<script src="ai.js"></script>
<script src="layout.js"></script>
</html>
